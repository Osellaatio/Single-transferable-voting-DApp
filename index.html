        var VotingContractAddress = "";
        var MyTransactionHash;
        
        function refreshContract(_contractAddress){
            loadVotingContract(_contractAddress);   
            var myVoting = new web3.eth.Contract(votingABI, _contractAddress);
            var currentState = loadState(myVoting);
            
            if (currentState == 0){
                $('#panels_contract').show();
                $('#panels_voters').show();
                $('#panels_candidates').show();
                $("#btnStart").show();
                $("#btnEnd").hide();
                $("#loader").hide();
                $("#section_addVoter").show();
                $("#section_addCandidate").show();                
            }
            else if (currentState == 1){
                 $("#loaderStartVote").hide();
                $("#btnStart").hide();
                $("#btnEnd").show();
                $("#section_addVoter").hide(); 
                $("#section_addCandidate").hide();             
            }
            else if (currentState == 2){
                $("#loaderStartVote").hide();
                $("#btnEnd").hide();                
            }
            
        }
        
        function getContract(){
            web3.eth.getTransactionReceipt(MyTransactionHash)
            .then((receipt) => {
                try{
                    if (receipt.contractAddress){
                        VotingContractAddress = receipt.contractAddress;
                        loadVotingContract(VotingContractAddress);
                        console.log(VotingContractAddress);
                        $("#contractAddress").val(VotingContractAddress);
                        watchVoteStarted(); //start watching for events
                        watchVoterAdded(); //start watching for new voters
                        watchCandidateAdded(); //start watching for new candidates
                        watchVoteDone(); //start watching for vote done
                        watchVoteEnd(); //start watching for vote end
                        $('#panels_contract').show();
                        $('#panels_voters').show();
                        $('#panels_candidates').show();
                        $("#btnStart").show();
                        $("#btnEnd").hide();
                        $("#loader").hide();
                        $("#section_addVoter").show();
                        $("#section_addCandidate").show();
                        return;                    
                    }                    
                }
                catch(e){
                    console.log("nope");
                    window.setTimeout(getContract, 1000);  
                }
            }); 
        }
        
//-------------- Watching Section -------------------//
        
        function watchVoteEnd(){
            Voting.events.voteIsEnded({
            }, (error, event) => { 
                console.log(event.returnValues.winnerName);
                loadState(Voting);
                loadFinalResult(Voting);
                $("#loaderStartVote").hide();
                $("#btnEnd").hide();
            })
            .on('data', (event) => {

            })
            .on('changed', (event) => {
                // remove event from local database
            })
            .on('error', console.error)                      
        }
        
        function watchVoteDone(){
            Voting.events.voteGiven({
            }, (error, event) => { 
                console.log(event.returnValues.voter);
                updateNewVote(event.returnValues.voter);    
            })
            .on('data', (event) => {

            })
            .on('changed', (event) => {
                // remove event from local database
            })
            .on('error', console.error)           
        }

        var lastVoteAdded="";
        function watchVoterAdded(){
            Voting.events.newVoter({
            }, (error, event) => { 
                console.log(event.returnValues.voter);
                loadTotalVoter(Voting);

                if (lastVoteAdded != event.returnValues.voter){
                    loadVoter(Voting, event.returnValues.voter);
                    lastVoteAdded = event.returnValues.voter;                    
                }            
            })
            .on('data', (event) => {

            })
            .on('changed', (event) => {
                // remove event from local database
            })
            .on('error', console.error)
        }

        var lastCandidateAdded="";
        function watchCandidateAdded(){
            Voting.events.newCandidate({
            }, (error, event) => { 
                console.log(event.returnValues.candidatesName);
                loadTotalCandidate(Voting);

                if (lastCandidateAdded != event.returnValues.candidateNumber){
                    loadCandidate(Voting, event.returnValues.candidateNumber);
                    lastCandidateAdded = event.returnValues.candidateNumber;                    
                }                
            })
            .on('data', (event) => {

            })
            .on('changed', (event) => {
                // remove event from local database
            })
            .on('error', console.error)
        }

        function watchVoteStarted(){
            Voting.events.voteIsOngoing({
            }, (error, event) => { })
            .on('data', (event) => {
                console.log(event.event); // same results as the optional callback above
                $("#loaderStartVote").hide();
                $("#btnStart").hide();
                $("#btnEnd").show();
                $("#section_addVoter").hide();
                $("#section_addCandidate").hide();
                loadState(Voting);
            })
            .on('changed', (event) => {
                // remove event from local database
            })
            .on('error', console.error)
        }

//-------------- Loading Section -------------------//

        async function loadVotingContract(myVotingContractAddress){
        	Voting = new web3.eth.Contract(votingABI, myVotingContractAddress);
        	Voting.methods.chairmanName().call().then((result) => {
                $("#lbl_chairmanname").html("<b>Voting chairman: </b>" + result);
            });
            Voting.methods.votingSubject().call().then((result) => {
                $("#lbl_votingSubject").html("<b>Voting subject: </b>" + result);
            });
           
            loadFinalResult(Voting);
            loadTotalVoter(Voting);
            loadTotalVotes(Voting);
            loadTotalCandidate(Voting);

            loadState(Voting);
            
            $("#lbl_address").html("<b>Address: </b>" + myVotingContractAddress);           
        };
        
        async function loadFinalResult(myVoting){
            myVoting.methods.winnerName().call().then((result) => {
                $("#lbl_result").html("<b>Result: </b>" + result);
            });
        }
        
        async function loadTotalVoter(myVoting){
            myVoting.methods.votersCount().call().then((result) => {
                $("#lbl_voters_num").html("<b>Voters: </b>" + result);
            });
        }

        async function loadTotalCandidate(myVoting){
            myVoting.methods.nCands().call().then((result) => {
                $("#lbl_candidates_num").html("<b>Candidates: </b>" + result);
            });
        }
        
        async function loadTotalVotes(myVoting){
            myVoting.methods.votesCount().call().then((result) => {
                $("#lbl_votes_num").html("<b>Votes: </b>" + result);
            });   
        }
        
        async function loadState(myVoting){
            myVoting.methods.state().call().then((result) => {
                if (result == 0){
                    $("#lbl_state").addClass("label label-primary");
                    $("#lbl_state").html("Initialized");                    
                }
                else if (result == 1){
                    $("#lbl_state").addClass("label label-success");
                    $("#lbl_state").html("Voting is live");                    
                }                
                else if (result == 2){
                    $("#lbl_state").addClass("label label-danger");
                    $("#lbl_state").html("Voting over");                    
                } 
                return result;
            });
        }
        
        async function loadVoter(myVoting, _myVoterAddress){
            myVoting.methods.voters(_myVoterAddress).call().then((result) => {
                console.log(result);
                
                var voteStatus;
                if (result.voteGiven){
                    voteStatus = "<span class='label label-primary'>Voted</span>";
                }
                else {
                    voteStatus = "<span class='label label-danger'>Not Voted</span>";
                }
                
                var newRow = voterTable.row.add( [
                    result.votersName,
                    _myVoterAddress,
                    voteStatus
                ] ).draw(false).node();
                $('td:eq(2)', newRow).attr('id', _myVoterAddress+"_cell");
                
            } );

        }

        async function loadCandidate(myVoting, _candidateNumber){
            myVoting.methods.candidates(_candidateNumber).call().then((result) => {
                console.log(result);
                
                var newRow = candidateTable.row.add( [
                    result.candidatesName,
                    _candidateNumber
                ] ).draw(false).node();
                $('td:eq(2)', newRow).attr('id', _candidateNumber+"_cell");
                
            } );

        }
        
        function updateNewVote(_myVoterAddress){
            $("#" + _myVoterAddress+"_cell").html("<span class='label label-primary'>Voted</span>");  
            loadTotalVotes(Voting);
        }
